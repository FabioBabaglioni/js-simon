<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Simon says</title>
</head>
<body>

    <!-- titolo saimon says -->
    <header>
        <h1>Saymon says</h1>
        <h4>Ricorda i 5 numeri impressi e cerca di indovinarli</h4>
    </header>
    
    <!-- parte principale del gioco -->
    <main>
        <div class="container">
            <div id="number"></div>
        </div>
        <!-- input per inserire i numeri che parte none -->
        <div class="container_input none" id="text">
            <input type="text" id="numUno">
            <input type="text" id="numDue">
            <input type="text" id="numTre">
            <input type="text" id="numQuattro">
            <input type="text" id="numCinque">
            <a id="button">Invia</a>
        </div>
        
    </main>





    <script src="js/function.js"></script>
    <script src="js/main.js"></script>
    
</body>
